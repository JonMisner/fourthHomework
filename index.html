<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="JS Trivia Game" content="A Trivia Game with Java Script themed questions"/>
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>JS Trivia</title>

</head>


<body>

    <div class="container">
        <div class="header text-center clearfix">
          <h1 class="text-muted">Java Script Trivia</h1>
        </div>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
          <div id="game">
            <h2>Lets Get Started</h2>
            <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
            <p id="question" class="lead"></p>
          </div>
          <div id="results">
          </div>
        </div>
  
        <div class="row">
          <div id="choices" class="text-center">
            <button id="start" class="btn btn-info btn-lg">Start Game</button>
            <div id="options">
              
            </div>
            
          </div>
        </div>
  
      </div> 



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="assets/main.js"></script>

</body>

</html>
